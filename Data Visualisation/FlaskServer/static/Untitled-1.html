<html>
    <head>
        <script type="text/javascript" src="echarts.min.js"></script>
        <script type="text/javascript" src="echarts-wordcloud.min.js"></script>
    </head>
    <style>

        html, body, #main {

            width: 100%;

            height: 100%;

            margin: 0;

        }

    </style>

    <div id='main'></div>

    <script>

        var chart = echarts.init(document.getElementById('main'));



        var keywords = {

         

          "playInterval": 112,

          "borderColor0": 23,

          "gap": 43,

          "autoPlay": 123,

          "showPlayBtn": 25,

          "breadcrumb": 119,

          "colorMappingBy": 85,

          "id": 18,

          "blurSize": 85,

          "minOpacity": 50,

          "maxOpacity": 54,

          "prevIcon": 12,

          "children": 21,

          "shape": 98,

          "nextIcon": 12,

          "showNextBtn": 17,

          "stopIcon": 21,

          "visibleMin": 83,

          "visualDimension": 97,

          "colorSaturation": 56,

          "colorAlpha": 66,

          "emptyItemWidth": 10,

          "inactiveOpacity": 4,

          "activeOpacity": 4,

          "showPrevBtn": 19,

          "playIcon": 26,

          "ellipsis": 19,

          "gapWidth": 19,

          "borderColorSaturation": 10,

          "handleIcon": 2,

          "handleStyle": 6,

          "borderType": 1,

          "constantSpeed": 1,

          "polyline": 2,

          "blendMode": 1,

          "dataBackground": 1,

          "textAlign": 1,

          "textBaseline": 1,

          "brush": 3

        };



        var data = [];

        for (var name in keywords) {

            data.push({

                name: name,

                value: Math.sqrt(keywords[name])

            })

        }



        var maskImage = new Image();



        var option = {

            series: [ {

                type: 'wordCloud',

                sizeRange: [10, 100],

                rotationRange: [-90, 90],

                rotationStep: 45,

                gridSize: 2,

                shape: 'pentagon',

                maskImage: maskImage,

                drawOutOfBound: false,

                textStyle: {

                    normal: {

                        color: function () {

                            return 'rgb(' + [

                                Math.round(Math.random() * 160),

                                Math.round(Math.random() * 160),

                                Math.round(Math.random() * 160)

                            ].join(',') + ')';

                        }

                    },

                    emphasis: {

                        color: 'red'

                    }

                },

                data: data.sort(function (a, b) {

                    return b.value  - a.value;

                })

            } ]

        };



        maskImage.onload = function () {

            option.series[0].maskImage

            chart.setOption(option);

        }



        maskImage.src = './logo.png';



        window.onresize = function () {

            chart.resize();

        }



    </script>

</body>
</html>
